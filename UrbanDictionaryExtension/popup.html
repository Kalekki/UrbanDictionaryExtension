<!doctype html>
<html>
  <head>
    <title>Urban Dictionary Defining Extension</title>
    <style>
      body {
        width: 350px;
        min-height: 25px;
        margin:0;
        font-family: "Segoe UI", Frutiger, "Frutiger Linotype", "Dejavu Sans", "Helvetica Neue", Arial, sans-serif;
        font-size: 100%;
        background-color: #566ba9;
      }

      #searcharea{
        background-color: #252f49;
        height:25px;
        padding:5px 5px 5px 5px;
      }
      

      #searchBar {
        width: 260px;
      }

      #searchButton {
        border-style: none;
        border-radius: 3px;
        font-family: Arial;
        color: #ffffff;
        font-size: 16px;
        background: #0068e6;
        margin-left:8px;
        padding: 1px 5px 1px 5px;
        text-decoration: none;
      }

      #searchButton:hover {
        background: #003cb3;
        text-decoration: none;
      }
      
      #defineArea {
        padding:10px 5px 5px 5px;
        background: #FFFFFF;
        color: #333333;
        word-wrap: break-word;
      }

      #defineTerm {
        color: #134FE6;
        font-size: 1.4rem;
        font-family: "Segoe UI", Frutiger, "Frutiger Linotype", "Dejavu Sans", "Helvetica Neue", Arial, sans-serif;
        margin-bottom: 10px;
        font-weight: bold;
        line-height: 129%;
        cursor:pointer;
      }

      #defineDefinition{
        color: black;
        font-size: 14px;
        font-family: "Segoe UI", Frutiger, "Frutiger Linotype", "Dejavu Sans", "Helvetica Neue", Arial, sans-serif;
        line-height: 100%;
        text-decoration: none;
        margin-top: 10px;
        margin-bottom: 10px;
      }

      #defineExample{
        color: black;
        font-size: 12px;
        font-family: "Segoe UI", Frutiger, "Frutiger Linotype", "Dejavu Sans", "Helvetica Neue", Arial, sans-serif;
        font-style: italic
      }
      
    </style>
  </head>
  <body>
    <div id="searcharea">
      <input type="text" placeholder="Urban Dictionary Defining Extension" id="searchBar">
      <button id="searchButton">Define!</button>
    </div>
    <script src="jquery-2.2.4.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
